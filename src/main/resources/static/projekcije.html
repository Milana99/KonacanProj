<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <script th:inline="javascript">
	    var korisnik = /*[[${korisnik}]]*/;
        var bioskop= /*[[${bioskop}]]*/;
        var filmovi= /*[[${filmovi}]]*/;
	    </script>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/auth.js" type="text/javascript"></script>
        <script src="js/admin.js" type="text/javascript"></script>
        <script src="js/room.js" type="text/javascript"></script>
        <script src="js/schedule.js" type="text/javascript"></script>
        <title></title>
        <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
        
	</head>
	<body onload="initAcc()">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        
          <span class="navbar-brand" href="#">CINEMAS</span>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav ml-auto">
      			<li class="nav-item active">
       				<a class="nav-link" href="index.html" >Home<span class="sr-only">(current)</span></a>
     			</li>
			    <li class="nav-item">
			        <a class="nav-link" href="bioskopi.html">Cinemas</a>
			    </li>
			     <li class="nav-item">
			       <a class="nav-link" href="filmovi.html">Movies</a>
			     </li>
		      <li class="nav-item"  id="offline">
		        <a class="nav-link" href="login.html">Login</a>
		      </li>
		      <li class="nav-item dropdown  online" >
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          User
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" onclick="profile()">Profile</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" onclick="logOut()">Logout</a>
		        </div>
		      </li>
    		</ul>
 		 </div>
        </div>
      </nav>
    
        <main>
         <div  class="row justify-content-center online" >
            <div class="card col-sm-6 bg-dark " style="box-shadow: 1px 1px 10px black;" >
                <div class="row no-gutters">
                    
                      <div class="card-body bg-dark" > 
                        <h1 class="card-title bg-dark " style="text-align: center; text-decoration-color: white;
  text-transform: uppercase;" text="${korisnik.username}"></h1>
                    
                          <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark" text="'Name : ' + ${korisnik.ime}"></li>
                            <li class="list-group-item bg-dark" text="'Lastname : ' + ${korisnik.prezime}"></li>
                            <li class="list-group-item bg-dark" text="'E-mail : ' + ${korisnik.email}"></li>
                            <li class="list-group-item bg-dark" text="'Phone number : ' + ${korisnik.telefon}"></li>
                            <li class="list-group-item bg-dark" text="'Date of creation : ' + ${korisnik.datum_rodjenja}"></li>
                          </ul> <br/>

              
                        </div>
                    
                </div>
            </div>
        </div> <br/>

        <div  class="row justify-content-center menadzer">
            <nav  class="navbar navbar-expand-lg navbar-dark bg-dark static-top" >
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav">
                    
                             <li class="nav-item" style=" padding-left: 20px">    
                               <a class="nav-link" style="font-size: 18px; text-transform: capitalize;" onclick="cinema()">Cinema</a>
                              </li>

                             <li class="nav-item active" style=" padding-left: 20px">
                            <a class="nav-link" style="font-size: 18px; text-transform: capitalize;"   onclick="schedule()">Make schedule</a>
                            </li>

                           
                  </ul>
                </div>
              </div>
            </nav>
        </div><br/>
         <div  class="row justify-content-center menadzer" >
            <div class="card col-sm-6 bg-dark " style="box-shadow: 1px 1px 10px black;" >
                <div class="row no-gutters">
                    
                      <div class="card-body bg-dark" > 
                       
                    
                          <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark" text="'Name : ' + ${bioskop.naziv}"></li>
                            <li class="list-group-item bg-dark" text="'Adress : ' + ${bioskop.adresa}"></li>
                            <li class="list-group-item bg-dark" text="'E-mail : ' + ${bioskop.email}"></li>
                            <li class="list-group-item bg-dark" text="'Phone number : ' + ${bioskop.broj_telefona_centrale}"></li>
                            
                          </ul> <br/>

              
                        </div>
                    
                </div>
            </div>
        </div> <br/>

         <div class="row text-center menadzer" id="innerdiv" >
        <div class="col-lg-4 m-auto text-center">
            <div class="card mt-5 bg-dark main-section" >
                <div class="card-title text-center mt-3">
                
                    <div><h1>Create projection</h1></div>
                </div>

                <div class="card-body">
                    <form>
                        
                        <select style="margin-top:1rem"  class="custom-select mr-sm-2" id="film">
                        <option selected>Movies</option>
                        <option each="film : ${filmovi}" text="${film.naziv}" value="${film.id}"></option>
                </select>
                <br>
                <select  style="margin-top:1rem" class="custom-select mr-sm-2" id="sala">
                        <option selected>Rooms</option>
                        <option each="sala : ${bioskop.sale}" text="${sala.oznaka}" value="${sala.id}"></option>
                </select>
                <br>
                <br>
                <input  class="form-control mr-sm-2"  type="date" id="datum"/>
                <br>
                
                <input class="form-control mr-sm-2"  type="text" id="vreme" placeholder="Time:HH:MM"/>
                <br>
                
                <input class="form-control mr-sm-2"  type="number" id="cena" placeholder="Price"  />
                <br>
                <button type="button" onclick="'AddProjection('+${bioskop.id}+')'" class="btn btn-outline-secondary">Add to schedule</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
     
    <br>   
        
        <div class="row justify-content-center menadzer">
            <div class="col-auto">
                <table id="schedule" class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Room</th>                            
                            <th>Time</th>
                            <th>Date</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr each="projekcija : ${bioskop.projekcije}" id="${projekcija.id}">
                            <td text="${projekcija.film.naziv}"></td>
                             <td><p each="sala ${projekcija.sale}" text="${sala.oznaka}"></p></td>
                            <td text="${projekcija.vreme}"></td>
                            <td text="${projekcija.dan}"></td>
                            <td text="${projekcija.cena}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </main>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styleProj.css">
	</body>
</html>
