<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <script th:inline="javascript">
	    var menadzeri = /*[[${menadzeri}]]*/;
        var korisnik = /*[[${korisnik}]]*/;
	    </script>
        <script src="js/login.js" type="text/javascript"></script>
        <script src="js/auth.js" type="text/javascript"></script>
        <script src="js/admin.js" type="text/javascript"></script>
        <title></title>
        <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
        
	</head>
	<body onload="initAcc()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        
          <span class="navbar-brand" href="#">CINEMAS</span>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
  			</button>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
    		<ul class="navbar-nav ml-auto">
      			<li class="nav-item active">
       				<a class="nav-link" href="index.html" >Home<span class="sr-only">(current)</span></a>
     			</li>
			    <li class="nav-item">
			        <a class="nav-link" href="bioskopi.html">Cinemas</a>
			    </li>
			     <li class="nav-item">
			       <a class="nav-link" href="filmovi.html">Movies</a>
			     </li>
		      <li class="nav-item"  id="offline">
		        <a class="nav-link" href="login.html">Login</a>
		      </li>
		      <li class="nav-item dropdown  online" >
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          User
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
		          <a class="dropdown-item" onclick="profile()">Profile</a>
		          <div class="dropdown-divider"></div>
		          <a class="dropdown-item" onclick="logOut()">Logout</a>
		        </div>
		      </li>
    		</ul>
 		 </div>
        </div>
      </nav>
    
         <main>
         <div  class="row justify-content-center online" >
            <div class="card col-sm-6 bg-dark " style="box-shadow: 1px 1px 10px black;" >
                <div class="row no-gutters">
                    
                      <div class="card-body bg-dark" > 
                        <h1 class="card-title bg-dark " style="text-align: center; text-decoration-color: white;
  text-transform: uppercase;" text="${korisnik.username}"></h1>
                    
                          <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark" text="'Name : ' + ${korisnik.ime}"></li>
                            <li class="list-group-item bg-dark" text="'Lastname : ' + ${korisnik.prezime}"></li>
                            <li class="list-group-item bg-dark" text="'E-mail : ' + ${korisnik.email}"></li>
                            <li class="list-group-item bg-dark" text="'Phone number : ' + ${korisnik.telefon}"></li>
                            <li class="list-group-item bg-dark" text="'Date of creation : ' + ${korisnik.datum_rodjenja}"></li>
                          </ul> <br/>

              
                        </div>
                    
                </div>
            </div>
        </div> <br/>

        <div  class="row justify-content-center admin">
            <nav  class="navbar navbar-expand-lg navbar-dark bg-dark static-top" >
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav">
                    
                             <li class="nav-item" style=" padding-left: 20px">    
                               <a class="nav-link" style="font-size: 18px; text-transform: capitalize;" onclick="managers()">Managers</a>
                              </li>

                             <li class="nav-item" style=" padding-left: 20px">
                            <a class="nav-link" style="font-size: 18px; text-transform: capitalize;"   onclick="createManager()">Create a manager</a>
                            </li>

                           
                  </ul>
                </div>
              </div>
            </nav>
        </div><br/>
        <div class="row justify-content-center admin">
            <div class="col-sm-6">
                <table id="managers" class="table table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>E-mail</th>
                            <th>Phone number</th>
                            <th>Date of creation</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                         <tr each="menadzer : ${menadzeri}" id="${menadzer.id}">
                            <td text="${menadzer.ime}"></td>
                            <td text="${menadzer.prezime}"></td>
                             <td text="${menadzer.email}"></td>
                             <td text="${menadzer.telefon}"></td>
                             <td text="${menadzer.datum_rodjenja}"></td>
                            <td>
                                <button type="button" onclick="'deleteManager('+${menadzer.id}+')'" class="btn btn-outline-secondary">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </main>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styleProj.css">
	</body>
</html>
