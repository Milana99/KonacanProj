        <main>
           <div  class="row justify-content-center online" >
            <div class="card col-sm-6 bg-dark " style="box-shadow: 1px 1px 10px black;" >
                <div class="row no-gutters">
                    
                      <div class="card-body bg-dark" > 
                        <h1 class="card-title bg-dark " style="text-align: center; text-decoration-color: white;
  text-transform: uppercase;" text="${korisnik.username}"></h1>
                    
                          <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark" text="'Name : ' + ${korisnik.ime}"></li>
                            <li class="list-group-item bg-dark" text="'Lastname : ' + ${korisnik.prezime}"></li>
                            <li class="list-group-item bg-dark" text="'E-mail : ' + ${korisnik.email}"></li>
                            <li class="list-group-item bg-dark" text="'Phone number : ' + ${korisnik.telefon}"></li>
                            <li class="list-group-item bg-dark" text="'Date of creation : ' + ${korisnik.datum_rodjenja}"></li>
                          </ul> <br/>

              
                        </div>
                    
                </div>
            </div>
        </div> <br/>

        <div  class="row justify-content-center menadzer">
            <nav  class="navbar navbar-expand-lg navbar-dark bg-dark static-top" >
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav">
                    
                             <li class="nav-item active" style=" padding-left: 20px">    
                               <a class="nav-link" style="font-size: 18px; text-transform: capitalize;" onclick="cinema()">Cinema</a>
                              </li>

                             <li class="nav-item" style=" padding-left: 20px">
                            <a class="nav-link" style="font-size: 18px; text-transform: capitalize;"   onclick="schedule()">Make room</a>
                            </li>

                           
                  </ul>
                </div>
              </div>
            </nav>
        </div><br/>
         <div  class="row justify-content-center menadzer" >
            <div class="card col-sm-6 bg-dark " style="box-shadow: 1px 1px 10px black;" >
                <div class="row no-gutters">
                    
                      <div class="card-body bg-dark" > 
                       
                    
                          <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark" text="'Name : ' + ${bioskop.naziv}"></li>
                            <li class="list-group-item bg-dark" text="'Address : ' + ${bioskop.adresa}"></li>
                            <li class="list-group-item bg-dark" text="'E-mail : ' + ${bioskop.email}"></li>
                            <li class="list-group-item bg-dark" text="'Phone number : ' + ${biosko.broj_telefona_centrale}"></li>
                            
                          </ul> <br/>

              
                        </div>
                    
                </div>
            </div>
        </div> <br/>
          
            <div class="row justify-content-center menadzer">
            <div class="col-auto">
                <table id="bioskop" class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Mark</th>
                        <th>Capacity</th>
                        <th class="admin"></th>
                        <th class="admin"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr each="sala : ${bioskop.sale}" th:id="${sala.id}">
                        <td text="${sala.oznaka}"></td>
                        <td text="${sala.kapacitet}"></td>

                        

                            <td class="adimn"><button type="button" id="delete" onclick="'deleteRoom('+${sala.id}+', '+${sala.id}+')'" class="btn btn-outline-secondary bg-dark">Delete</button></td>
                        
                        <td class="adimn"><button type="button" onclick="'edit('+${sala.id}+')'" class="btn btn-outline-secondary bg-dark">Edit</button></td>
                    </tr>
                    <tr class="admin">
                        <td><input id="oznaka" class="form-control py-4" type="text" placeholder="Mark"/></td>
                        <td><input id="kapacitet" type="text" class="form-control py-4" placeholder="Capacity"/></td>
                      <td></td>
                        <td><button type="button" onclick="'addRoom('+${cinema.id}+')'" class="btn btn-outline-secondary bg-dark">Add</button></td>

                    </tr>

                </tbody>
                </table>
            </div>
        </div>

        </main>
