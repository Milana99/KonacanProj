	</head>
	<body onload="initAcc()">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
        
          <span class="navbar-brand" href="#">CINEMAS</span>

  		<div class="collapse navbar-collapse" id="navbarSupportedContent">

      			<li class="nav-item active">
       				<a class="nav-link" href="index.html" >Home<span class="sr-only">(current)</span></a>
     			</li>

		        <a class="nav-link" href="login.html">Login</a>

		      <li class="nav-item dropdown online">

         <main>
         <div  class="row justify-content-center online" >
            <div class="card col-sm-6 bg-dark " style="box-shadow: 1px 1px 10px black;" >
                <div class="row no-gutters">
                    
                      <div class="card-body bg-dark" > 
                        <h1 class="card-title bg-dark " style="text-align: center; text-decoration-color: white;
  text-transform: uppercase;" text="${korisnik.username}"></h1>
                    
                          <ul class="list-group list-group-flush ">
                            <li class="list-group-item bg-dark" text="'Name : ' + ${korisnik.ime}"></li>
                            <li class="list-group-item bg-dark" text="'Lastname : ' + ${korisnik.prezime}"></li>
                            <li class="list-group-item bg-dark" text="'E-mail : ' + ${korisnik.email}"></li>
                            <li class="list-group-item bg-dark" text="'Phone number : ' + ${korisnik.telefon}"></li>
                            <li class="list-group-item bg-dark" text="'Date of creation : ' + ${korisnik.datum_rodjenja}"></li>
                          </ul> <br/>

              
                        </div>
                    
                </div>
            </div>
        </div> <br/>

        <div  class="row justify-content-center admin">
            <nav  class="navbar navbar-expand-lg navbar-dark bg-dark static-top" >
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav">
                    
                             <li class="nav-item" style=" padding-left: 20px">    
                               <a class="nav-link" style="font-size: 18px; text-transform: capitalize;" onclick="managers()">Managers</a>
                              </li>

                             <li class="nav-item active" style=" padding-left: 20px">
                            <a class="nav-link" style="font-size: 18px; text-transform: capitalize;"   onclick="createManager()">Create a manager</a>
                            </li>

                           
                  </ul>
                </div>
              </div>
            </nav>
        </div><br/>
        <div class="row text-center" >
    <div class="col-lg-4 m-auto text-center">
      <div class="card mt-5 bg-dark main-section" >
        <div class="card-title text-center mt-3">
          <div class="col-12 user-img">
            <img src="img/adduser.png">
          </div>
          <div class="naslov"><h1>Registration Form</h1></div>
        </div>

        <div class="card-body">
          <form class="form" id="form" method="post" name = "form" onsubmit="return checkInputs()">
            
            <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class=" fas fa-signature fa-2x"></i> 
                  
                </span>
              </div>
              <input type="text" class="form-control py-4" placeholder="First Name" id="ime" required> 
            
            </div>

            <div class="input-group mb-3 ">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-signature fa-2x"></i> 
                  
                </span>
              </div>
              <input type="text" class="form-control py-4" placeholder="Last Name" id="prezime" required> 
              
            </div>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user fa-2x"></i>
                  
                </span>
              </div>
              <input type="text" class="form-control py-4" placeholder="Username" id="username" required name="username">
            </div>


            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock fa-2x"></i>
                  
                </span>
              </div>
              <input type="password" class="form-control py-4" placeholder="Password" id="lozinka" required> 
              
            </div>

            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock fa-2x"></i>
                  
                </span>
              </div>
              <input type="password" class="form-control py-4" placeholder="Password Check" id ="lozinka1" required> 
             
            </div>

            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-phone-alt fa-2x"></i>
                </span>
              </div>
              
              <input type="tel" class="form-control py-4" placeholder="Telephone" id="telefon" required> 
             
            </div>
    
            <div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-birthday-cake fa-2x"></i>
                  
                </span>
              </div>
              <input type="date" class="form-control py-4" placeholder="Date" id="datum_rodjenja" required> 
              
            </div> 
            
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-at fa-2x"></i>
                  
                </span>
              </div>
              <input type="email" class="form-control py-4" placeholder="E-mail" id="email" required>
              
            </div>
            <select  class="custom-select mr-sm-2 bg-dark" id="bioskop">
                        <option selected>Cinema</option>
                        <option each="bioskop : bioskopi" text="bioskop.naziv" value="bioskop.id" ></option>
                        </select>

            <button type="submit" onclick="registerManager()" class="btn-sub "><i class="fas fa-user-plus" ></i>Create</button>
          </form>
        </div>
      </div>
    </div>
  </div>
        </main>
